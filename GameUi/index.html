<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片背景與 C++ 執行器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        #execute-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #execute-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>

    <div class="content">
        <button id="execute-button">執行 C++ 程式</button>
    </div>

    <script>
        document.getElementById('execute-button').addEventListener('click', function() {
            // 這裡可以添加執行 C++ 程式的邏輯
            alert('C++ 程式已執行！');
        });
    </script>
</body>
</html>
